                <div class="collapse navbar-collapse" id="navbarNav">

        <div class="container w-85">
            <div class="container w-75 mb-3">

                  <div class="col-sm">
                    <button type="button" class="btn btn-outline-dark" id="kt" onclick="zoomIn('korea')" >Korea Town</button>
                  </div>
                  <div class="col-sm" >

                  <div class="col-sm">
                      <button type="button" class="btn btn-outline-dark" id="me" onclick="zoomIn('mexican')">Mexican</button>

                  <div class="col-sm">

                </div>
                <br>
                <div class="row text-center" id="search" >
                    <div class="col-sm" id="parkBtn" >

                    </div>

              <script type="text/javascript">
                function toggle(clicked_id){
                  if (document.getElementById(clicked_id).className != "btn btn-dark") {
                    document.getElementById(clicked_id).className = "btn btn-dark";
                  } else {
                    document.getElementById(clicked_id).className = "btn btn-outline-dark";
                  }
                }
              </script>

                      </script>

                <form>
